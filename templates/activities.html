
{% extends 'base.html' %}
{% block content %}
    <h1> <span class="username">{{ user.username }}</span>, follow up our past and upcoming activities</h1>
    <div class="activities-container">
        {% for activity in activities %}
            <div class="activity-card">
                {% if activity.image %}
                    <div class="image-container">
                        <img src="{{activity.image.url}}" alt="{{activity.title}}">
                    </div>
                {% endif %}
                <h3>{{activity.title}}</h3>   
                <p>{{activity.description}}</p>
                <p class="date"><strong>Date:</strong> {{activity.date}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
